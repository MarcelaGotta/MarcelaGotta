
<main data-ng-controller="homeCrtl">
  <div class="container">
    <section class="row">
      <div class="col-xs-12">
        <figure class="image-me"><img src="img/me-img.png"/></figure>
        <div class="box-what-name">
          <div class="presentation">
            <p>Hi, I want to know more about you :)</p>
            <p>What is your name?</p>
          </div><span></span>
          <form class="form-inline form-send">
            <input type="text" ng-model="$root.nombre" title="Please, write your name" placeholder="Your Name Here :)" required="" class="form-control nombre"/>
            <input type="submit" value="Send" class="btn btn-success btn-send"/>
            <button type="button" class="btn btn-default btn-skip">Skip</button>
          </form>
        </div>
        <div class="box-presentation">
          <div class="type-presentation">
            <p>Muchas Gracias {{nombre}}!</p>
            <p>Me presento, soy Marcela Gotta.</p>
            <p>Desarrolladora Front End, con altos conocimientos en<br/>HTML5, CSS3, Javascript, Angularjs, Wordpress.</p>
          </div><span class="typed-present"></span>
          <button type="button" class="btn btn-success btn-more">¿Quieres Saber más de mi?</button>
        </div>
      </div>
    </section>
  </div>
</main>
